apiVersion: v1
kind: Secret
metadata:
  name: mcp-sql-secrets
  namespace: default
type: Opaque
stringData:
  # New format: Individual connection components per environment
  # Int Environment
  DB_SERVER_INT: "sql-int.example.com"
  DB_DATABASE_INT: "MyAppDB"
  DB_USERNAME_INT: "mcp_user"
  DB_PASSWORD_INT: "your-int-password-here"

  # Stg Environment
  DB_SERVER_STG: "sql-stg.example.com"
  DB_DATABASE_STG: "MyAppDB"
  DB_USERNAME_STG: "mcp_user"
  DB_PASSWORD_STG: "your-stg-password-here"

  # Prd Environment
  DB_SERVER_PRD: "sql-prd.example.com"
  DB_DATABASE_PRD: "ProductionDB"
  DB_USERNAME_PRD: "mcp_user"
  DB_PASSWORD_PRD: "your-prd-password-here"

  # Legacy format (backward compatibility - comment out if using new format)
  # DB_CONNECTION_STRING_INT: "Driver={ODBC Driver 18 for SQL Server};Server=sql-int;..."
  # DB_CONNECTION_STRING_STG: "Driver={ODBC Driver 18 for SQL Server};Server=sql-stg;..."
  # DB_CONNECTION_STRING_PRD: "Driver={ODBC Driver 18 for SQL Server};Server=sql-prd;..."
